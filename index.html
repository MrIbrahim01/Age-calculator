<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,800&display=swap"
    rel="stylesheet">


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="flex-div">
    <div class="main-container">
      <div class="inputs">
        <div>
          <label for="Day" class="day-label">DAY</label> <br>
          <input type="text" placeholder="DD" class="day day-input">
          <p class="day-p">Must be a valid day</p>
        </div>
        <div>
          <label for="Month" class="month-label">MONTH</label> <br>
          <input type="text" placeholder="MM" class="month month-input">
          <p class="month-p">Must be a valid month</p>
        </div>
        <div>
          <label for="Year" class="year-label">YEAR</label> <br>
          <input type="text" placeholder="YYYY" class="year year-input">
          <p class="year-p">Must be in the past</p>
        </div>
      </div>
      <div class="grid">
        <div class="hr">
          <hr>
        </div>
        <div class="icon">
          <button class="button-icon"><img src="./assets/images/icon-arrow.svg" alt="icon-arrow-img"></button>
        </div>
        <div class="hr2">
          <hr>
        </div>
      </div>
      <div class="text">
        <h1><span class="year-result">--</span> years</h1>
        <h1><span class="month-result">--</span> months</h1>
        <h1><span class="days-result">--</span> days</h1>
        <h1 class="hbd dis-none">Happy Birthday!</h1>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

  <script src="./index.js"></script>
</body>

</html>
